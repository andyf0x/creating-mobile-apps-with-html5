<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>WatzThis?</title>
  <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>

<body>

  <h1>WatzThis?</h1>
  <div id="directions">
    <ol>
      <li>Use the top row of buttons to turn the flashlight on or off, or to make the light red.</li>
      <li>Use the 2nd row of buttons to turn on and off your automatic flashing color light dance party.</li>
      <li>Use the slider control to adjust the speed of the dance party.</li>
    </ol>
  </div>

  <div id="container">

    <div id="flashlight">
      <input type="button" value="OFF" onclick="flip(0)">
      <input type="button" value="ON" onclick="flip(1)">
      <input type="button" value="RED" onclick="flip(2)">
    </div>

    <div id="dance-party">
      <input type="button" id="auto" class="big-button" value="AUTO"
        onclick="doAutoFlip(document.getElementById('speed').innerText)">
      <input type="button" id="stop" class="big-button" value="STOP" onclick="stopFlip()">
    </div>

    <div id="dance-speed">
      <div class="box">
        <div class="box-item"><label id="speed-label" for="speed">Dance Party Speed :</label></div>
        <div class="box-item"><output id="speed">2.00</output></div>
        <div class="box-item"><output id="speed-text">frames/second</output></div>
      </div>
      <input type="range" id="speed-ctl" min="0" max="20" step="0.01" autocomplete="off" value="2.00"
        onchange="flipSpeedChange('change', this.value)" oninput="flipSpeedChange('input', this.value)">
      <div class="box">
        <div class="box-item"><label id="color-label" for="color">Current Color :</label></div>
        <div class="box-item"><output id="color">white</output></div>
      </div>
      <audio id="techno" preload="auto" loop
        src="https://freesound.org/data/previews/380/380823_2305278-lq.mp3"></audio>
      <audio id="classical" preload="auto" loop
        src="https://freesound.org/data/previews/365/365378_5089431-lq.mp3"></audio>
    </div>

    <div id="geolocation">
      <input type="button" id="lat-long" class="big-button" value="GET LOCATION" onclick="getLocation();">
    </div>

  </div>
  <script src='./scripts/main.js'></script>
</body>

</html>
